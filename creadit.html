<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit-card</title>
    <link rel="stylesheet" href="credit-card.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.png">
                <h5>Master Card</h5>
            </span>
            <img src="chip.png" class="chip">
        </header>
        <div class="card-detail">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 50 40 2030 3020</h5>
                <h5 class="name">SYED.ABDUL SAAD HASHMI</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>1/10/2023</h5>
            </div>
        </div>
    </div>
</body>
</html>
